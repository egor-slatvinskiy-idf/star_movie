name: presentation
description: A new Flutter package project.
version: 0.0.1
publish_to: 'none'
environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  domain:
    path: ../domain
  flutter_svg: ^1.1.4
  flutter_rating_bar: ^4.0.1
  expandable: 5.0.1
  share_android_ios:
    path: ../share_android_ios

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
   assets:
     - assets/images/
   fonts:
     - family: SF Pro Text Regular
       fonts:
         - asset: assets/fonts/SF-Pro-Text-Regular.otf
     - family: SF Pro Text Medium
       fonts:
         - asset: assets/fonts/SF-Pro-Text-Medium.otf
     - family: SF Pro Text Semibold
       fonts:
         - asset: assets/fonts/SF-Pro-Text-Semibold.otf

   generate: true
flutter_intl:
   enabled: true